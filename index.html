<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Site</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .bar-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .bar {
            width: 100px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
        }
        .bar p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Vote for Your Favorite Option</h1>
    <form id="voteForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br>
        <div class="radio-group">
            <input type="radio" id="option1" name="choice" value="Option1">
            <label for="option1">Option 1</label>
        </div>

        <div class="radio-group">
            <input type="radio" id="option2" name="choice" value="Option2">
            <label for="option2">Option 2</label>
        </div>
<br>
        <button type="submit">Submit Vote</button>
    </form>
   <p id="result"></p>
    <div id="graph" class="bar-container">
        <div id="barOption1" class="bar">
            <p>Option 1</p>
            <p id="countOption1">0</p>
        </div>
        <div id="barOption2" class="bar">
            <p>Option 2</p>
            <p id="countOption2">0</p>
        </div>
    </div>

    <script>
        // Establish a WebSocket connection
        const websocket = new WebSocket('wss://yuohuck107.execute-api.ap-south-1.amazonaws.com/production/');

        websocket.onopen = function(event) {
            console.log('WebSocket connection established.');
        };

        websocket.onmessage = function(event) {
            console.log('Received message:', event.data);
            const data = JSON.parse(event.data);
            if (data.option1Count !== undefined && data.option2Count !== undefined) {
                updateGraph(data.option1Count, data.option2Count);
            }
        };

        websocket.onerror = function(event) {
            console.error('WebSocket error:', event);
        };

        websocket.onclose = function(event) {
            console.log('WebSocket connection closed:', event);
        };

        // Function to update the graph with new data
        function updateGraph(option1Count, option2Count) {
            document.getElementById('countOption1').innerText = option1Count;
            document.getElementById('countOption2').innerText = option2Count;
            document.getElementById('barOption1').style.height = `${option1Count * 20}px`;
            document.getElementById('barOption2').style.height = `${option2Count * 20}px`;
        }
        
        document.getElementById('voteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const choice = document.querySelector('input[name="choice"]:checked').value;
            
            const payload = {
                body: JSON.stringify({ name, id, choice })
            };

            try {
                const response = await fetch('https://r497pmgvy4.execute-api.ap-south-1.amazonaws.com/prod/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerText = result.body;
                } else {
                    document.getElementById('result').innerText = result.body; // Display the error message
                }
            } catch (error) {
                document.getElementById('result').innerText = 'An error occurred while submitting your vote.';
            }
        });
    </script>
</body>
</html>
