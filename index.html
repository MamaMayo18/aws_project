<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Site</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Vote for Your Favorite Option</h1>
    <form id="voteForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br>
        <div class="radio-group">
            <input type="radio" id="option1" name="choice" value="Option1">
            <label for="option1">Option 10</label>
        </div>

        <div class="radio-group">
            <input type="radio" id="option2" name="choice" value="Option2">
            <label for="option2">Option 20</label>
        </div>
        <br>
        <button type="submit">Submit Vote</button>
    </form>
    <p id="result"></p>
    <canvas id="voteGraph"></canvas>
    
    <script>
        // Function to fetch voting progress data from the backend
        async function fetchVotingProgress() {
            try {
                const response = await fetch('https://your-backend-api-url');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching voting progress:', error);
                return null;
            }
        }

        // Function to update the graph with voting progress data
        async function updateGraph() {
            const data = await fetchVotingProgress();
            if (data) {
                const option1Count = data.option1Count;
                const option2Count = data.option2Count;
                voteGraph.data.datasets[0].data = [option1Count, option2Count];
                voteGraph.update();
            }
        }

        // Chart.js configuration
        var ctx = document.getElementById('voteGraph').getContext('2d');
        var voteGraph = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Option 10', 'Option 20'],
                datasets: [{
                    label: 'Votes',
                    data: [0, 0],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Update the graph initially and then every 5 seconds
        updateGraph();
        setInterval(updateGraph, 5000);

        // Submit vote form
        document.getElementById('voteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const choice = document.querySelector('input[name="choice"]:checked').value;
            
            const payload = {
                body: JSON.stringify({ name, id, choice })
            };

            try {
                const response = await fetch('https://r497pmgvy4.execute-api.ap-south-1.amazonaws.com/prod/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerText = result.body;
                    // Update the graph after submitting the vote
                    updateGraph();
                } else {
                    document.getElementById('result').innerText = result.body; // Display the error message
                }
            } catch (error) {
                document.getElementById('result').innerText = 'An error occurred while submitting your vote.';
            }
        });
    </script>
</body>
</html>
